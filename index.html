<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!-- Logo start -->
        <div id="logo">
            <a href="index.html"><img src="images/google.jpg" alt="Google"></a>
        </div>
        <!-- Logo end -->

        <!-- Main start -->
        <div id="main">
            <div id="search">
                <h5>Search the web using Google!</h5>
                <form action="#">
                    <input type="text" class="text" name="search"/>
                    <input type="submit" value="Google Search"/>
                    <input type="submit" value="I'm feeling lucky"/>
                </form>
            </div>
            <div id="links">
                <div class="link-left">
                    <span>Special Searchs</span>
                    <a href="#">Stanford Search</a>
                    <a href="#">Linux Search</a>
                </div>
                <div class="link-middle">
                    <a href="#">Help!</a>
                    <a href="#">About Google</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="link-right">
                    <span>Get Google!<br/>updates monthly:</span>
                    <form action="#">
                        <input type="text" name="e-mail" class="e-mail" placeholder="your e-mail"/>
                        <input type="submit" class="subscribe"     value="Subscribe"/>
                        <a href="#">Archive</a>
                    </form>
                    
                </div>

            </div>
        </div>
        <!-- Main end-->
        <footer>Copyright Â© 1998 Google Inc.</footer>
    </body>
</html>
